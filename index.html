<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="专属顾问在线咨询">
    <meta property="og:description" content="点击立即沟通，获取专业建议">
    <meta property="og:image" content="https://raw.githubusercontent.com/eveace/dy-card/main/点击加我.jpg">
    <meta property="og:type" content="website">
    <title>在线咨询</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:linear-gradient(135deg,#f5f7fa 0%,#c3cfe2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
        .card{background:#fff;border-radius:20px;padding:40px 30px;max-width:360px;width:100%;box-shadow:0 10px 40px rgba(0,0,0,.1);text-align:center}
        .avatar{width:90px;height:90px;border-radius:50%;margin:0 auto 20px;display:block}
        .name{font-size:22px;font-weight:600;margin-bottom:8px}
        .title{font-size:14px;color:#666;margin-bottom:25px}
        .btn-primary{background:#07c160;color:#fff;border:none;padding:16px 40px;border-radius:25px;font-size:17px;width:100%;cursor:pointer}
        #qrcodeSection{display:none;margin-top:20px}
        .qrcode-img{width:220px;height:220px;margin:0 auto 10px;display:block}
        .tips{font-size:12px;color:#999}
    </style>
</head>
<body>
    <div class="card">
        <img src="https://raw.githubusercontent.com/eveace/dy-card/main/点击加我.jpg" class="avatar" alt="头像">
        <div class="name">林顾问</div>
        <div class="title">专业咨询服务，一对一解答疑问</div>
        <button class="btn-primary" onclick="jumpToWechat()">前往微信咨询</button>
        <div id="qrcodeSection">
            <div class="tips">点击按钮后，请按提示操作</div>
        </div>
    </div>
    <script>
        function jumpToWechat(){
            if(/iPhone|iPad|iPod/.test(navigator.userAgent)){
                window.location.href="weixin://dl/officialaccounts";
                setTimeout(()=>{if(!document.hidden)showQRCode()},3000);
            }else{showQRCode()}
        }
        function showQRCode(){
            document.getElementById('qrcodeSection').innerHTML='<div class="tips">请截图保存，在微信中识别二维码</div>';
        }
    </script>
</body>
</html>
